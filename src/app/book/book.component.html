<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>hi</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="book.published_works[0].cover_art_url"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>{{book.summary}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <ngx-star-rating [id]="'rating'" [disabled]="false"></ngx-star-rating>
  </mat-card-actions>
</mat-card>
