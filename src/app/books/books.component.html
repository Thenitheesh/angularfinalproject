<section
  class="results"
  infiniteScroll
  [infiniteScrollDistance]="0.2"
  [infiniteScrollThrottle]="200"
  (scrolled)="onScroll()"
>
  <div class="list-book foryou">
    <a class="category" href="book/love">
      <div class="book">
        <div class="book-info">
          <h1 class="section-title">Daily Top 100</h1>
        </div>
      </div>
    </a>
    <a class="category" href="book/feminism">
      <div class="book">
        <div class="book-info">
          <h1 class="section-title">New releases</h1>
        </div>
      </div>
    </a>
    <a class="category" href="book/inspirational">
      <div class="book">
        <div class="book-info">
          <h1 class="section-title">Bestsellers</h1>
        </div>
      </div>
    </a>
    <a class="category" href="book/authors">
      <div class="book">
        <div class="book-info">
          <h1 class="section-title">Top authors</h1>
        </div>
      </div>
    </a>
  </div>
  <div class="booky">
    <app-book *ngFor="let book of books" class="booklist" [book]="book"></app-book>
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
</section>
